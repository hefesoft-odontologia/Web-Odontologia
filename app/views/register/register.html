<div class="login-content" ng-controller="signUpController as vm"> 
           
               <!-- Login -->
        <div class="lc-block toggled" id="l-login">
           
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="md md-person"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" placeholder="Usuario" ng-model="loginData.username" required>
                </div>
            </div>
            
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="md md-mail"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" placeholder="Correo electronico" ng-model="loginData.email">
                </div>
            </div>
            
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="md md-accessibility"></i></span>
                <div class="fg-line">
                    <input type="password" class="form-control" placeholder="Clave" ng-model="loginData.password">
                </div>
            </div>
            
            <div class="clearfix"></div>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    <i class="input-helper"></i>
                    Acepto las condiciones de uso de este sitio
                </label>
            </div>
            
            <a ng-click="doSignUp()"" class="btn btn-login btn-danger btn-float"><i class="md md-arrow-forward"></i></a>
            
            <ul class="login-navigation">
                <li ui-sref="login" class="bgm-green">Login</li>
                <li ui-sref="forgot" class="bgm-orange">Olvide mi contrase√±a?</li>
            </ul>
           
        </div>

</div>
